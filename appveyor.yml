#---------------------------------#
#      general configuration      #
#---------------------------------#
 
# version format
version: 0.6.{build}
 
# branches to build
branches:
  # whitelist
  only:
    - master
 
# Do not build on tags (GitHub only)
skip_tags: true
 
#---------------------------------#
#    environment configuration    #
#---------------------------------#
 
# Operating system (build VM template)
os: Windows Server 2012
 
# scripts that are called at very beginning, before repo cloning
init:
  - git config --global core.autocrlf input
 
# clone directory
clone_folder: c:\projects\rtextnpp
 
# fetch repository as zip archive
shallow_clone: true                 # default is "false"
 
# set clone depth
clone_depth: 1                      # clone entire repository history if not defined

environment:
  COVERALLS_REPO_TOKEN:
    secure: ASvn2Aa6Q3wMScKIO6cMbzpzirZ0inBgBJsYkhS7uhXOtmM9EnnD20eBhtXi6NmP
  
# this is how to allow failing jobs in the matrix
matrix:
  fast_finish: true     # set this flag to immediately finish build once one of the jobs fails.
  allow_failures:
    - platform: x86
      configuration: Release
 
# enable patching of AssemblyInfo.* files
assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

#---------------------------------#
#       build configuration       #
#---------------------------------#
 
# to add several platforms to build matrix:
platform:
  - x86
 
# to add several configurations to build matrix:
configuration:
  - Release
 
build:
  parallel: true                  # enable MSBuild parallel builds
  project: RTextNpp.sln           # path to Visual Studio solution or project
 
  # MSBuild verbosity level
  #verbosity: quiet|minimal|normal|detailed
  verbosity: minimal
 
# scripts to run before build
before_build:
  nuget restore
 
#---------------------------------#
#       tests configuration       #
#---------------------------------#
 
test:
  assemblies:
    - Tests.dll
 
# scripts to run after tests
after_test:
# generate report for NUnit testing framework:
    - packages\OpenCover.4.5.3723\OpenCover.Console.exe -register:user -excludebyattribute:"*.ExcludeFromCodeCoverage*" -skipautoprops -hideskipped:All -excludebyfile:*\*.il -filter:"+[RTextNpp]RTextNppPlugin* +[RTextNpp]CSScriptIntellisense -[Tests]*" -target:"packages\NUnit.Runners.2.6.4\tools\nunit-console-x86.exe" -targetargs:"/noshadow /nologo /labels /domain:single /framework:4.5 /nodots Tests\bin\x86\Release\Tests.dll" -output:coverage.xml
    - ps: .\CoverageFix.ps1
    - packages\coveralls.io.1.3.4\tools\coveralls.net.exe --opencover coverage.xml

  
#---------------------------------#
#         notifications           #
#---------------------------------#
  
notifications:
 
  # Email
  - provider: Email
    to:
      - stefanos.anastasiou@esrlabs.com
    on_build_status_changed: true
    
  - provider: Slack
    auth_token:
      secure: AP0kOGkZK+gDtDw+fHl+SDc8Nk6sSqZ7o0ROHl9aR4ARw7ldK4KtGxGqiKp85SSH
    channel: automate-jep
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: true